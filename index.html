<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>whatsapp</title>

</head>

<body>

  <div id="app">

    <div class="wrapper ">
      <div class="leftSide">
        <div class="leftHeader container d-flex justify-content-between">
          <div class="user d-flex align-items-center">
            <div class="imgUser">
              <img class="img-fluid" src="./img/avatar_1.png" alt="">
            </div>
              <h6>Michele</h6>
          </div>
          <div class="utilityLeft">
            <a href=""><img src="./img/status-icon.svg" alt=""></a>
            <a href=""><img src="./img/message-icon.svg" alt=""></a>
            <a href=""><img src="./img/menu-icon.svg" alt=""></a>
          </div>
        </div>
        <div class="bodyLeft">
          <div class="notifications container d-flex">
            <div class="bell">
              <div class="imgUser">
                <img class="img-fluid" src="./img/bell-ban.svg" alt="">
              </div>
            </div>
            <div class="textNotifications d-flex flex-column">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="initChat container">
            <input type="text" placeholder="Cerca o inizia una nuova chat" class="w-100">
          </div>
          <div class="contacts container">
            Michele
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="rightHeader container">

        </div>
        <div class="bodyRight container">
          
        </div>
        <div class="writeMessage container">
          <input type="text">
        </div>

      </div>
    
    </div>


  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./js/script.js"></script>
  <script src="./js/data.js"></script>
</body>

</html>
